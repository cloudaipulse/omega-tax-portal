<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudAI Pulse | Omega Tax Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">
    <div id="login" class="glass p-8 rounded-2xl w-full max-w-sm text-center">
        <h1 class="text-2xl font-bold mb-2">CLOUDAI PULSE</h1>
        <p class="text-slate-400 text-sm mb-6">Omega Tax Portal v2.0</p>
        <button onclick="document.getElementById('login').style.display='none';document.getElementById('dash').style.display='block';init()" class="w-full bg-blue-600 py-3 rounded font-bold hover:bg-blue-500 transition">
            SECURE LOGIN
        </button>
    </div>
    <div id="dash" class="hidden w-full max-w-4xl p-4">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-bold">FINANCIAL OVERVIEW</h1>
            <span class="bg-green-900 text-green-400 px-3 py-1 rounded-full text-xs">● AI ACTIVE</span>
        </header>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="glass p-6 rounded-xl border-l-4 border-blue-500">
                <p class="text-xs text-slate-400">REVENUE</p><h2 class="text-2xl font-bold">₹ 42.5L</h2>
            </div>
            <div class="glass p-6 rounded-xl border-l-4 border-green-500">
                <p class="text-xs text-slate-400">TAX SAVED</p><h2 class="text-2xl font-bold">₹ 4.8L</h2>
            </div>
            <div class="glass p-6 rounded-xl border-l-4 border-purple-500">
                <p class="text-xs text-slate-400">MARGIN</p><h2 class="text-2xl font-bold">32%</h2>
            </div>
        </div>
        <div class="glass p-4 rounded-xl">
            <h3 class="font-bold mb-4 text-sm border-b border-slate-700 pb-2">AI LOGS (LIVE)</h3>
            <div id="logs" class="h-32 overflow-y-auto font-mono text-xs text-green-400"></div>
        </div>
    </div>
    <script>
        function init() {
            const logs = document.getElementById('logs');
            const msgs = ["Scanning Bank Feed...", "Found 'Uber' -> Travel Exp ✅", "Found 'Google' -> Software ✅", "Reconciling GST...", "Done."];
            let i = 0;
            setInterval(() => {
                if(i < msgs.length) { logs.innerHTML += `<div>> ${msgs[i]}</div>`; i++; }
            }, 800);
        }
    </script>
</body>
</html>
